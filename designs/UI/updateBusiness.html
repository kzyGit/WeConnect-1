<!DOCTYPE html>
<html>
<head>
  <title>Update Inzora Rooftop - WeConnect</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/ionicons.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
</head>
<body class="dash-body">
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-right">
    <div class="container">
      <a class="navbar-brand logo" href="index.html">
        WeConnect
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarDropdown">
        <div class="col-md-7 no-padding">
          <form class="form-inline" action="searchResults.html" method="post">
            <div class="input-group col-md-12 input-group-sm">
              <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="ion-ios-search-strong"></i>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Search for business..."/>
            </div>
          </form>
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Emery Muhozi</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>  
      </div>
    </div>
  </nav>
  <section class="content-body">
    <div class="container main-body" style="">
      <div class="row justify-content-center">
        <div class="col-md-3 no-padding">
          <div class="nav flex-column nav-pills">
            <a href="updateBusiness.html" class="nav-link active bg-dark">
              <i class="ion-edit"></i>&nbsp;
              Update Business details
            </a>
            <a href="reviews.html" class="nav-link text-dark">
              <i class="ion-eye"></i>&nbsp;
              View reviews about business
            </a>
            <a href="#" class="nav-link text-dark">
              <i class="ion-ios-trash-outline"></i>&nbsp;
              Delete business
            </a>
          </div>
        </div>
        <div class="col-md-9 body-content">
            <h5 class="text-center">Update business profile</h5><hr/>
            <form method="post" action="#">
              <div class="form-group row justify-content-center">
                <div class="col-md-2">
                  <label>Business name</label>
                </div>
                <div class="col-md-6">
                  <input type="text" name="name" value="Inzora rooftop coffee" class="form-control form-control-sm" placeholder="Enter business name..."/>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-md-2">
                  <label>Description</label>
                </div>
                <div class="col-md-6">
                  <textarea name="description" class="form-control form-control-sm" style="min-height: 180px" placeholder="Describe your business...">We have best coffee for you, Come and drink it in the best view of the town</textarea>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-md-2">
                  <label>Country</label>
                </div>
                <div class="col-md-6">
                  <select class="form-control form-control-sm" name="country">
                    <option disabled>Select country the business reside in ...</option>
                    <option>Burundi</option>
                    <option selected>Kenya</option>
                    <option>Rwanda</option>
                    <option>Tanzania</option>
                    <option>Uganda</option>
                  </select>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-md-2">
                  <label>City</label>
                </div>
                <div class="col-md-6">
                  <input type="text" name="city" value="Nairobi" class="form-control form-control-sm" placeholder="City..."/>
                </div>
              </div><br/><br/>
              <div class="form-group">
                <div class="text-center">
                  <button type="submit" class="btn btn-secondary btn-sm">Update your business</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </section>
  <footer class="text-center">
    <div class="container">
      &copy; WeConnect - Made with <i class="ion-heart"></i> by Emery
    </div>
  </footer>
</body>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
